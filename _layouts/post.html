---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<p class="meta">Category: {{ page.categories | sort_natural | join: ", " | default: "Uncategorized" }}</p>
<p class="meta">Tags: {{ page.tags | sort_natural | join: ", " | default: "None"}}</p>
<h2>{{ page.summary }}</h2>
<div class="post">
  {{ content }}
</div>
