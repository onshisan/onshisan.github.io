---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }} | Category: {{ page.categories | default: "Uncategorized"}} | Tags: {% for tag in page.tags}{{ tag | default: "Untagged"}}{% endfor %} </p>
<h2>{{ page.summary | default: "¯\_(ツ)_/¯" }}</h2>
<div class="post">
  {{ content }}
</div>
